<!DOCTYPE html>
<html>
  <head>
    <title>File Explorer</title>

<!--    Include css files from Pure css for our grid system  -->
    <link rel="stylesheet" type="text/css" href="css/base-min.css">
    <link rel="stylesheet" type="text/css" href="css/grids-min.css">
    <link rel="stylesheet" type="text/css" href="css/grids-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <div class="pure-g">
      <div class="pure-u-1-5" id="parentandsibs">
        <div class="folderView sibling" id="parentDirectory">
        Parent <br/>
        </div>
      </div>
      <div class="pure-u-3-5" id="currentDirectory">
        <div class="fileSection" id="documents">
          <span class="fa fa-file-text-o fa-2x"></span>
          <span>Documents</span>
          <div class="fileHolder">

          </div>
        </div>
      </div>
      
      <div class="pure-u-1-5" id="childSection">
      </div>
    </div>

  </body>
</html>
