<!DOCTYPE html>
<html>
  <head>
    <title>File Explorer</title>

<!--    Include css files from Pure css for our grid system  -->
    <link rel="stylesheet" type="text/css" href="css/base-min.css">
    <link rel="stylesheet" type="text/css" href="css/grids-min.css">
    <link rel="stylesheet" type="text/css" href="css/grids-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <div class="pure-g">
      <div class="pure-u-1">
        <div class="folder" id="main">
            <div class="FileSection" id="documents">
              <span class="fa fa-file-text-o fa-2x"></span>
              <span>Documents</span>
              <div class="fileHolder pure-g">
                <div class="fileOuter pure-u-1-4 pure-u-sm-1-4 pure-u-md-1-12 pure-u-lg-1-24">
                  <div class="fileInner">
                    <span class="fileName">
                      License
                    </span>
                    <br>
                    <span class="extention">
                      txt
                    </span>
                  </div>
                </div>
                <div class="fileOuter pure-u-1-4 pure-u-sm-1-8 pure-u-md-1-12 pure-u-lg-1-16">
                  <div class="fileInner">
                    <span class="fileName">
                      Word
                    </span>
                    <br>
                    <span class="extention">
                      doc
                    </span>
                  </div>
                </div>
              </div>
            </div>
          <div class="docSection pure-u-1">
          index.html

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
